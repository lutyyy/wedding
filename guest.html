<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>婚禮留言祝福</title>
  <style>
    /* ---- 全域樣式 ---- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(180deg, #fff1f8 0%, #ffe7ef 100%);
      font-family: 'Noto Sans TC', '微軟正黑體', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    h1 {
      color: #ff3d6a;
      font-size: 1.8em;
      text-align: center;
      margin-top: 10vh;
      margin-bottom: 5vh;
      padding: 0 10px;
    }

    textarea {
      width: 90vw;
      max-width: 420px;
      height: 120px;
      font-size: 1.1em;
      border-radius: 15px;
      border: 2px solid #ffd1de;
      padding: 10px 15px;
      resize: none;
      outline: none;
      background: #fffafc;
      box-shadow: inset 0 2px 5px #ffdbe6aa;
      transition: border 0.3s;
    }

    textarea:focus {
      border-color: #ff7ba0;
    }

    button {
      margin-top: 25px;
      background: linear-gradient(135deg, #ff3d6a, #ff7ba0);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.9em 3em;
      font-size: 1.2em;
      box-shadow: 0 4px 15px #ffb6cf99;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:active {
      transform: scale(0.96);
      box-shadow: 0 2px 8px #ff9bb499;
    }

    .msg {
      color: #57be93;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      font-size: 1.1em;
      min-height: 1.5em;
    }

    /* ---- 手機字體、間距微調 ---- */
    @media (max-width: 480px) {
      h1 { font-size: 1.5em; margin-top: 8vh; }
      textarea { font-size: 1em; height: 110px; }
      button { font-size: 1.1em; padding: 0.8em 2.5em; }
    }

  </style>
</head>
<body>
  <h1>寫下對新人的祝福吧 💕</h1>
  <textarea id="input" placeholder="在這裡輸入祝福（50字內）"></textarea>
  <button id="sendBtn">送出祝福</button>
  <div class="msg" id="msg"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGUl6MonqDlxqhz7S2b3pN-_oLNgKt04w",
      authDomain: "wedding-wall-4acb1.firebaseapp.com",
      databaseURL: "https://wedding-wall-4acb1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wedding-wall-4acb1",
      storageBucket: "wedding-wall-4acb1.firebasestorage.app",
      messagingSenderId: "161250703119",
      appId: "1:161250703119:web:08433b339f70e7138cb07a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('sendBtn').onclick = function() {
      const input = document.getElementById('input');
      const msg = document.getElementById('msg');
      let text = input.value.trim();

      if (!text) return alert('請輸入祝福內容');
      if (text.length > 50) return alert('字數請勿超過50字');

      db.ref('messages').push({ text, ts: Date.now() });

      msg.textContent = '🎉 送出成功，感謝你的祝福！';
      input.value = '';
      setTimeout(() => msg.textContent = '', 2500);
    };
  </script>
</body>
</html>
