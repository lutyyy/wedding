<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>婚禮留言祝福</title>
  <style>
    /* ---- 全域樣式 ---- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(180deg, #fff1f8 0%, #ffe7ef 100%);
      font-family: 'Noto Sans TC', '微軟正黑體', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    h1 {
      color: #ff3d6a;
      font-size: 1.8em;
      text-align: center;
      margin-top: 8vh;
      margin-bottom: 3vh;
      padding: 0 10px;
      text-shadow: 0 2px 12px #ffb6cf66;
    }

    .desc {
      color: #ff6b92;
      font-size: 0.95em;
      margin-bottom: 2vh;
      opacity: 0.9;
    }

    textarea {
      width: 90vw;
      max-width: 460px;
      height: 120px;
      font-size: 1.05em;
      border-radius: 15px;
      border: 2px solid #ffd1de;
      padding: 12px 14px;
      resize: none;
      outline: none;
      background: #fffafc;
      box-shadow: inset 0 2px 5px #ffdbe6aa;
      transition: border 0.3s;
    }
    textarea:focus { border-color: #ff7ba0; }

    .btns {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: linear-gradient(135deg, #ff3d6a, #ff7ba0);
      color: white;
      border: none;
      border-radius: 28px;
      padding: 0.8em 1.6em;
      font-size: 1.05em;
      box-shadow: 0 4px 14px #ffb6cf99;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:active { transform: scale(0.96); box-shadow: 0 2px 8px #ff9bb499; }

    .btn-ghost {
      background: #ffffffcc;
      color: #ff3d6a;
      border: 2px solid #ff9bb4aa;
    }

    .msg {
      color: #57be93;
      font-weight: bold;
      margin-top: 16px;
      text-align: center;
      font-size: 1.05em;
      min-height: 1.6em;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5em; margin-top: 7vh; }
      textarea { font-size: 1em; height: 110px; }
      button { font-size: 1.05em; }
    }
  </style>
</head>
<body>
  <h1>寫下對新人的祝福吧 💕</h1>
  <div class="desc">送出祝福會在大螢幕上飄過～也可以送出互動特效！</div>

  <textarea id="input" placeholder="在這裡輸入祝福（50字內）"></textarea>

  <div class="btns">
    <button id="sendBtn">📨 送出祝福</button>
    <button id="heartBtn"   class="btn-ghost">💖 愛心</button>
    <button id="flowerBtn"  class="btn-ghost">🎉 灑花</button>
    <button id="balloonBtn" class="btn-ghost">🎈 氣球</button>
    <button id="fireworkBtn" class="btn-ghost">🎆 煙火</button>
  </div>

  <div class="msg" id="msg"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // === Firebase Config（沿用你的設定） ===
    const firebaseConfig = {
      apiKey: "AIzaSyDGUl6MonqDlxqhz7S2b3pN-_oLNgKt04w",
      authDomain: "wedding-wall-4acb1.firebaseapp.com",
      databaseURL: "https://wedding-wall-4acb1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wedding-wall-4acb1",
      storageBucket: "wedding-wall-4acb1.firebasestorage.app",
      messagingSenderId: "161250703119",
      appId: "1:161250703119:web:08433b339f70e7138cb07a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const $  = (id) => document.getElementById(id);
    const input = $('input');
    const msg   = $('msg');

    function showTip(text){ msg.textContent = text; setTimeout(()=> msg.textContent = '', 1800); }

    // --- 祝福送出 ---
    $('sendBtn').onclick = function () {
      let text = input.value.trim();

      if (!text) return alert('請輸入祝福內容');
      if (text.length > 50) return alert('字數請勿超過50字');

      db.ref('messages').push({ text, ts: Date.now() });

      msg.textContent = '🎉 送出成功，感謝你的祝福！';
      input.value = '';
      setTimeout(() => msg.textContent = '', 2500);
    };

    // --- 互動特效（含簡易冷卻） ---
    const cooldown = { heart:0, flower:0, balloon:0, firework:0 };
    function triggerInteraction(type){
      const now = Date.now();
      if (now - cooldown[type] < 2000) {
        showTip('太密集啦～稍等一下再送！');
        return;
      }
      cooldown[type] = now;
      db.ref('interactions').push({ type, ts: now });
      showTip('✨ ' + ({heart:'愛心',flower:'灑花',balloon:'氣球',firework:'煙火'}[type] || type) + ' 送出！');
    }

    $('heartBtn').onclick   = () => triggerInteraction('heart');
    $('flowerBtn').onclick  = () => triggerInteraction('flower');
    $('balloonBtn').onclick = () => triggerInteraction('balloon');
    $('fireworkBtn').onclick= () => triggerInteraction('firework');
  </script>
</body>
</html>
